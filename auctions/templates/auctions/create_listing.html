{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create Listings</h2>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}

    <form action="{% url 'create_listing' %}" method="post">    
        {% csrf_token %}

        <table>
            {{ create_listing_form.as_table }}
            <tr><th></th><td><input class="btn btn-primary" type="submit" value="Create!"></td></tr>
        </table>            
    </form>
    
{% endblock %}
